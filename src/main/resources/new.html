<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Customer</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" > Name</label>
                <td>
                <input type="hidden" th:field="*{Id}" />
                <input type="text" th:field="*{Name}" class="form-control" placeholder="Name" />
                </td>
            </tr>
         </div>  
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Address</label>
                <td><input type="text" th:field="*{Address}" class="form-control" placeholder="Address" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >phonenumber</label>
                <td><input type="text" th:field="*{phonenumber}" class="form-control" placeholder="phonenumber" /></td>
            </tr>
            </div>
			
			<div alight="left">
                 <tr>
                 <label class="form-label" >dataofbirthrecords</label>
                <td><input type="text" th:field="*{dataofbirthrecords}" class="form-control" placeholder="dataofbirthrecords" /></td>
            </tr>
            </div>
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
